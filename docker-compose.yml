services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: asistrader
      POSTGRES_PASSWORD: asistrader
      POSTGRES_DB: asistrader
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U asistrader"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgresql://asistrader:asistrader@db:5432/asistrader
    ports:
      - "8005:8005"
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "alembic upgrade head && uvicorn asistrader.main:app --host 0.0.0.0 --port 8005"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8005/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build: ./frontend
    ports:
      - "3001:3000"
    depends_on:
      backend:
        condition: service_healthy

volumes:
  postgres_data:
